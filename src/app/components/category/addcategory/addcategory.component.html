

<form #itemForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
  <div class="panel panel-primary">
      <div class="panel-heading ">

          <h3 class="panel-title">New Category</h3>
      </div>
      <div class="panel-body">

          <div class="form-group">
              <label>Name <span>*</span></label>
              <input type="text" class="form-control"
              id="catalog_description"
              name="catalog_description"
              [(ngModel)]="Catalog.catalog_description"
              required
              >
          </div>
          <div class="form-group">
            <label >Show in Menu </label>
            <input type="checkbox" class="form-control"
            id="ShowonlandingPage"
            name="ShowonlandingPage"
            [(ngModel)]="Catalog.ShowonlandingPage"
            >
          </div>






      </div>




      <div class="panel-footer">
          <button class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
          <button class="btn btn-danger" (click)="cancel()" >Cancel</button>

      </div>

  </div>

</form>
