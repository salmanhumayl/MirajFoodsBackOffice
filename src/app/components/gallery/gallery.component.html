<div class="panel panel-primary">

  </div>

      <div class="form-group">
        <label>Sno <span>*</span></label>
        <input type="text" class="form-control"
        id="description"
        name="description"

        required
        >
    </div>
      <div class="form-group">

  </div>
  </div>
  </div>

</div>
