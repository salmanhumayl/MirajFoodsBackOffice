<br>

<form #specificationForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading ">

            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">

        <div class="form-group">
          <label>Sno <span>*</span></label>
          <input type="text" class="form-control"
          id="seq_no"
          name="seq_no"
          [(ngModel)]="model.seq_no"
          required
          >

      </div>
      <div class="form-group">
        <label>Specification <span>*</span></label>
        <input type="text" class="form-control"
        id="item_specification"
        name="item_specification"
        required
        [(ngModel)]="model.item_specification"
        >
      </div>
    </div>

      <div class="panel-footer">
        <button class="btn btn-primary" [disabled]="specificationForm.invalid">Submit</button>
        &nbsp;&nbsp;
        <button class="btn btn-danger"  (click)="cancel()">Cancel</button>

        </div>

    </div>

  </form>
