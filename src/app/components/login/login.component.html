  <div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor"></span>
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form  #Loginform="ngForm" (ngSubmit)="login(Loginform)" >
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control rounded-0"  name="email" id="email" ngModel required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0"  name="password" ngModel required>
            </div>
            <button type="submit"  [disabled]="!Loginform.valid" class="btn btn-success float-left">Login</button>


          </form>
        </div>

      </div>
    </div>
 </div>
 </div>
