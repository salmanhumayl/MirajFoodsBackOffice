<table class='table table-bordered table-hover table-striped' *ngIf="customer">
    <thead>
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email Addess</th>
           <th>Shipping Charges</th>
           <th></th>


        </tr>
    </thead>
    <tbody>
        <!--<tr *ngFor="let UserRole of UserRoles | slice:startIndex:endIndex">-->
        <tr *ngFor="let items of customer">
          <td>
                {{ items.FirstName}}
          </td>
          <td>
                {{ items.LastName}}

        </td>
        <td>
              {{ items.Email}}
      </td>
      <td>
         <span *ngIf="items.WaviedShippingCharges" style="color:green;">Waived</span>
         <span *ngIf="!items.WaviedShippingCharges">Not Waived</span>
      </td>

            <td>
              <a [routerLink]="['/editcustomer',items.customer_id,items.FirstName,items.Email]" class="btn btn-primary  btn-sm">Edit</a>
            </td>



        </tr>
    </tbody>
</table>
