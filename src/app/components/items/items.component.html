<table class='table table-bordered table-hover table-striped' *ngIf="productitems">
    <thead>
        <tr>
           <th>Category</th>
           <th>Sub Category</th>
           <th>Item</th>

           <th>Price</th>
           <th>UOM</th>
           <th>Size</th>
           <th></th>
           <th></th>
           <th></th>

        </tr>
    </thead>
    <tbody>
        <!--<tr *ngFor="let UserRole of UserRoles | slice:startIndex:endIndex">-->
        <tr *ngFor="let items of productitems">
          <td>

                {{ items.catalog_description}}

          </td>
          <td>

                {{ items.category_description}}

        </td>
        <td>

              {{ items.item_description}}

      </td>


            <td>
                {{items.item_price}}
            </td>
            <td>
              {{items.item_uom}}
          </td>
          <td>
            {{items.item_size}}
        </td>
            <td>
                <a [routerLink]="['/edititems',items.item_id]" class="btn btn-primary  btn-sm">Edit</a>
            </td>
            <td><a [routerLink]="['/addspecification',items.item_id]" title="Specification">
                  <span class="glyphicon glyphicon-list-alt"></span>
                </a>
              </td>
              <td><a  [routerLink]="['/gallery']" title="Gallery">
                <span class="glyphicon glyphicon-picture"></span>
              </a>
            </td>



        </tr>
    </tbody>
</table>
