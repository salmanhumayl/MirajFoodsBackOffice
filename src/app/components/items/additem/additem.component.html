<p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
  Form submitted successfully.
</p>

<form #userForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
  <div class="panel panel-primary">
      <div class="panel-heading ">

          <h3 class="panel-title">New Item</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
              <label>Name <span>*</span></label>
              <input type="text" class="form-control"
              id="LoginModel.Email"
              name="LoginModel.Email"
             required
              >
          </div>
          <div class="form-group">
            <label>UOM</label>
            <input type="text" class="form-control"
            id="LoginModel.Email"
            name="LoginModel.Email"
           required
            >
        </div>

        <div class="form-group">
          <label>Size</label>
          <input type="text" class="form-control"
          id="LoginModel.Email"
          name="LoginModel.Email"
         required
          >
      </div>
      <div class="form-group">
        <label>Price <span>*</span></label>
        <input type="text" class="form-control"
        id="LoginModel.Email"
        name="LoginModel.Email"
       required
        >
    </div>

      </div>




      <div class="panel-footer">
          <button class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
          <button class="btn btn-danger" >Cancel</button>

      </div>

  </div>

</form>
