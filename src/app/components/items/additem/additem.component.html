<p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
  Form submitted successfully.
</p>

<form #itemForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
  <div class="panel panel-primary">
      <div class="panel-heading ">

          <h3 class="panel-title">New Item</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label>Category <span>*</span></label>
          <select id="catalog" name="Catalog_ID" [(ngModel)]="CatalogID" class="form-control" (change)="fillSubCategory()">
              <option *ngFor="let c of catalog" [value]="c.catalog_id">
                {{c.catalog_description}}
              </option>
          </select>
        </div>
        <div class="form-group">
          <label>Sub Category <span>*</span></label>
          <select id="Category_ID" name="category_id" [(ngModel)]="Items.category_id" class="form-control" >
            <option *ngFor="let s of subcategory" [value]="s.Category_ID">
              {{s.Category_Description}}
            </option>

          </select>


      </div>
          <div class="form-group">
              <label>Name <span>*</span></label>
              <input type="text" class="form-control"
              id="description"
              name="description"
              [(ngModel)]="Items.item_description"
              required
              >
          </div>
          <div class="form-group">
            <label>UOM</label>
            <input type="text" class="form-control"
            id="item_uom"
            name="item_uom"
            [(ngModel)]="Items.item_uom"

            >
        </div>

        <div class="form-group">
          <label>Size</label>
          <input type="text" class="form-control"
          id="item_size"
          name="item_size"
          [(ngModel)]="Items.item_size"
          >
      </div>
      <div class="form-group">
        <label>Price <span>*</span></label>
        <input type="text" class="form-control"
        id="item_price"
        name="item_price"
        [(ngModel)]="Items.item_price"
       required
        >
    </div>

    <div class="form-group">
      <label >Apply Tax </label>
      <input type="checkbox" class="form-control"
      id="ApplyTax"
      name="ApplyTax"
      [(ngModel)]="Items.ApplyTax"

      >
  </div>
  <div class="form-group">
    <label >Showon LandingPage </label>
    <input type="checkbox" class="form-control"
    id="ShowonlandingPage"
    name="ShowonlandingPage"
    [(ngModel)]="Items.ShowonlandingPage"
    >
  </div>

  <div class="form-group">
    <label >Image 1 </label>
    <input type="file"  class="form-control"
          title="Browse Image"
          (change)=PrimaryImage($event.target.files)
    >
  </div>
  <div class="form-group">
    <label >Image 2 </label>
    <input type="file"  class="form-control"
          title="Browse Image"
          (change)=SecondaryImage($event.target.files)
    >
  </div>




      </div>




      <div class="panel-footer">
          <button class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
          <button class="btn btn-danger" (click)="cancel()"  >Cancel</button>

      </div>

  </div>

</form>
