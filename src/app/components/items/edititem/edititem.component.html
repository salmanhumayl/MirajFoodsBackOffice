<p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
  Form submitted successfully.
</p>

<form #userForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
  <div class="panel panel-primary">
      <div class="panel-heading ">

          <h3 class="panel-title">Edit Item</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">

              <label>Name <span>*</span></label>
              <input type="text" class="form-control"
              id="item_description"
              name="item_description"
              [(ngModel)]="inItems.item_description"
             required
              >
          </div>
          <div class="form-group">
            <label>UOM</label>
            <input type="text" class="form-control"
            id="item_uom"
            name="item_uom"
            [(ngModel)]="inItems.item_uom"
          >
          </div>

          <div class="form-group">
          <label>Size</label>
          <input type="text" class="form-control"
          id="item_size"
          name="item_size"
          [(ngModel)]="inItems.item_size"

          >
         </div>
         <div class="form-group">
        <label>Price <span>*</span></label>
        <input type="text" class="form-control"
        id="item_price"
        name="item_price"
        required
        [(ngModel)]="inItems.item_price"
        >
         </div>
        <div class="form-group">
          <label >Apply Tax </label>
          <input type="checkbox" class="form-control"
          id="ApplyTax"
          name="ApplyTax"

          [(ngModel)]="inItems.ApplyTax"
          >
      </div>

      <div class="form-group">
        <label >Tax Amount In % </label>
        <input type="text" class="form-control"
          id="TaxAmountPercentage"
          name="TaxAmountPercentage"
          [(ngModel)]="inItems.TaxAmountPercentage"
          #ctlTax="ngModel"
          [required]="inItems.ApplyTax==true"

        >

    </div>
    <span  class="help-block" *ngIf="ctlTax.invalid"> Tax Amount Required</span>
      <div class="form-group">
        <label >Showon LandingPage </label>
        <input type="checkbox" class="form-control"
        id="ShowonlandingPage"
        name="ShowonlandingPage"
        [(ngModel)]="inItems.ShowonlandingPage"
        >
    </div>

    <div class="form-group">
      <label >Halal </label>
      <input type="checkbox" class="form-control"
      id="halal"
      name="halal"
      [(ngModel)]="inItems.halal"
      >
    </div>
    <div class="form-group">
      <label >Fresh </label>
      <input type="checkbox" class="form-control"
      id="fresh"
      name="fresh"
      [(ngModel)]="inItems.fresh"
      >
    </div>
    <div>
          <div class="col-6" class="displayimgstyle">
            <img [src]="inItems.item_primary_thumb" #imgPrimary style="width: 250px;height:250px;"><hr>
            <img [src]="inItems.item_secondary_thumb" #imgSec style="width: 250px;height:250px;">
          </div>
    </div>
    <div class="form-group">
      <label >Image 1 </label>
      <input type="file"  class="form-control"
            title="Browse Image"
            (change)=PrimaryImage($event.target.files)
      >
    </div>
    <div class="form-group">
      <label >Image 2 </label>
      <input type="file"  class="form-control"
            title="Browse Image"
            (change)=SecondaryImage($event.target.files)
      >
    </div>

  </div>
      <div class="panel-footer">
          <button class="btn btn-primary" [disabled]="userForm.invalid">{{ButtonText}}</button>
          <button class="btn btn-danger" (click)="cancel()" >Cancel</button>

      </div>

  </div>

</form>
