<p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
  Form submitted successfully.
</p>

<form #userForm="ngForm" novalidate (ngSubmit)="onFormSubmit()">
  <div class="panel panel-primary">
      <div class="panel-heading ">

          <h3 class="panel-title">Edit Item</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
            <input type="hidden" class="form-control"
            id="item_id"
            name="item_id"
            [(ngModel)]="inItems.item_id"

            >
              <label>Name <span>*</span></label>
              <input type="text" class="form-control"
              id="item_description"
              name="item_description"
              [(ngModel)]="inItems.item_description"
             required
              >
          </div>
          <div class="form-group">
            <label>UOM</label>
            <input type="text" class="form-control"
            id="UOM"
            name="UOM"
            [(ngModel)]="inItems.item_uom"
          >
          </div>

          <div class="form-group">
          <label>Size</label>
          <input type="text" class="form-control"
          id="Size"
          name="Size"
          [(ngModel)]="inItems.item_size"

          >
         </div>
         <div class="form-group">
        <label>Price <span>*</span></label>
        <input type="text" class="form-control"
        id="Price"
        name="Price"
        required
        [(ngModel)]="inItems.item_price"
        >
         </div>
        <div class="form-group">
          <label >Apply Tax </label>
          <input type="checkbox" class="form-control"
          id="ApplyTax"
          name="ApplyTax"

          [(ngModel)]="inItems.ApplyTax"
          >
      </div>
      <div class="form-group">
        <label >Showon LandingPage </label>
        <input type="checkbox" class="form-control"
        id="landingpage"
        name="landingpage"
        [(ngModel)]="ShowonLandingPage"
        >
    </div>
  </div>
      <div class="panel-footer">
          <button class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
          <button class="btn btn-danger" (click)="cancel()" >Cancel</button>

      </div>

  </div>

</form>
